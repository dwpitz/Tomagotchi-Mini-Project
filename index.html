<!DOCTYPE html>
<html>
<head>
	<title>Jack White Tomagotchi</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<div id="title">VITALS:</div>
		<div id="timer">TIMER: 0</div>
		<div id="age">AGE: 0</div>
		<div id="hunger">HUNGER: 1</div>
		<div id="sleep">SLEEP: 1</div>
		<div id="boredom">BOREDOM: 1</div>
	</nav>
	<main>
		<img id="happy" src="images/happy_jack.jpg">
		<br>
      	<form>
    		<input type="text" placeholder="Name Me!" id="input-box"/>
    		<input type="submit"></input>
		</form>	
      	<br>
		<button type="button" id="food">FEED ME!</button>
		<button type="button" id="light">TURN OFF THE LIGHT!</button>
		<button type="button" id="play">ROCK OUT WITH ME!</button>
	</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
